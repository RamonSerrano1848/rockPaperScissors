<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        section {
            width: 600px; 
            border: 1px solid #2d2d2d;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-items: center;

        }
        section img {
            width: 100px;
        }
        div {
            color: #fff;
            background: #2d2d2d;
            padding: 12px;
        }
    </style>


</head>
<body>
    <section>
        <div>hello</div>
        <div>hello</div>
        <div>hello</div>
    </section>
</body>
</html>
